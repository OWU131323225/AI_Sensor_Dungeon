<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒険の羅針盤</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { 
            background: #111; 
            color: #0f0; 
            font-family: 'Courier New', sans-serif; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            /* 操作説明の背景文字が選択されないように */
            user-select: none; 
        }

        /* コンパスの外枠 */
        .compass-container {
            position: relative;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 4px solid #333;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.15);
            margin: 20px auto;
            background: radial-gradient(circle, #222 0%, #000 100%);
        }

        /* 固定された盤面（目盛りと文字） */
        .compass-face {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            box-sizing: border-box;
            border: 2px dashed #444; /* 目盛りっぽい点線 */
        }
        
        /* 方角の文字配置 */
        .label {
            position: absolute;
            font-weight: bold;
            font-size: 1.2rem;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        .label-n { top: 10px; left: 50%; transform: translateX(-50%); }
        .label-s { bottom: 10px; left: 50%; transform: translateX(-50%); color: #005500; } /* 手前は暗めに */
        .label-e { right: 15px; top: 50%; transform: translateY(-50%); }
        .label-w { left: 15px; top: 50%; transform: translateY(-50%); }

        /* 中央の固定矢印（上向き） */
        .fixed-arrow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid rgba(0, 255, 0, 0.3); /* 薄い緑の矢印 */
            margin-top: -30px; /* 少し上にずらす */
        }

        /* プレイヤーの傾きを示すマーカー（赤丸） */
        .tilt-marker {
            position: absolute;
            top: 50%; left: 50%;
            width: 24px; height: 24px;
            background: #ff0055;
            border-radius: 50%;
            transform: translate(-50%, -50%); /* 中心合わせ */
            box-shadow: 0 0 15px #ff0055;
            border: 2px solid #fff;
            /* アニメーションを滑らかにする設定 */
            transition: transform 0.1s linear; 
            z-index: 10;
        }

        /* 十字線 */
        .crosshair {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 1px;
            background: rgba(0, 255, 0, 0.2);
        }
        .crosshair-v {
            width: 1px; height: 100%;
        }

        #btn { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            background: #0f0; 
            color: #000; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 0 15px #0f0;
            margin-top: 20px;
        }

        .status-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div>
        <h2 style="text-shadow: 0 0 10px #0f0; letter-spacing: 2px;">CONTROLLER</h2>
        
        <div class="compass-container">
            <div class="compass-face">
                <div class="label label-n">N</div>
                <div class="label label-e">E</div>
                <div class="label label-s">S</div>
                <div class="label label-w">W</div>
            </div>

            <div class="crosshair"></div>
            <div class="crosshair crosshair-v"></div>

            <div class="fixed-arrow"></div>

            <div id="marker" class="tilt-marker"></div>
        </div>

        <button id="btn">START SENSOR</button>
        <div class="status-text" id="status">TAP BUTTON TO CONNECT</div>
        <div class="status-text" id="debug">waiting...</div>
    </div>

    <script>
        const socket = io();
        let isActive = false;

        document.getElementById('btn').onclick = async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response !== 'granted') {
                        alert('センサー許可が必要です');
                        return;
                    }
                } catch (e) {
                    console.error(e);
                }
            }
            
            document.getElementById('btn').style.display = 'none';
            document.getElementById('status').innerText = "CONNECTED - TILT DEVICE";
            document.getElementById('status').style.color = "#0f0";
            
            isActive = true;
            socket.emit('join', 'sensor_room'); 
            window.addEventListener('deviceorientation', handleOrientation);
        };

        let lastSend = 0;

        function handleOrientation(event) {
            if (!isActive) return;

            // beta: 前後(-180~180) -> 上下移動
            // gamma: 左右(-90~90) -> 左右移動
            const beta = event.beta || 0; 
            const gamma = event.gamma || 0;

            // --- マーカーの移動 ---
            const marker = document.getElementById('marker');
            const sensitivity = 2.5; // 感度（大きいほど大きく動く）
            
            // 移動量を計算
            let moveY = beta * sensitivity;
            let moveX = gamma * sensitivity;
            
            // 枠からはみ出さないように制限 (半径110pxくらい)
            const maxDist = 110;
            moveX = Math.max(-maxDist, Math.min(maxDist, moveX));
            moveY = Math.max(-maxDist, Math.min(maxDist, moveY));

            // translate(-50%, -50%) は中心合わせのために必須
            // そのあとに計算した移動量(px)を加算する
            marker.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;

            // --- 通信 ---
            const now = Date.now();
            if (now - lastSend < 50) return; 

            document.getElementById('debug').innerText = 
                `X: ${Math.round(gamma)} / Y: ${Math.round(beta)}`;

            socket.emit('sensor', { b: beta, g: gamma });
            lastSend = now;
        }
    </script>
</body>
</html>
